<div class="login-container">
  <div class="login-card">
    <h1>ğŸ Slither Arena</h1>
    <p class="login-subtitle">Enter your nickname to join the arena</p>
    
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
      <p class="error-hint">Please choose a different nickname.</p>
    </div>
    
    <div class="input-group">
      <span class="input-icon">ğŸ‘¤</span>
      <input
        type="text"
        [(ngModel)]="username"
        placeholder="Nickname"
        (keyup.enter)="connect()"
        [disabled]="isConnecting"
      />
    </div>
    
    <div class="button-container">
      <button 
        class="btn-primary" 
        (click)="connect()"
        [disabled]="isConnecting || !username.trim()"
      >
        <span *ngIf="!isConnecting">Connect</span>
        <span *ngIf="isConnecting">Connecting...</span>
      </button>
    </div>
  </div>
</div>
