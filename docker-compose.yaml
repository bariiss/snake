services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake-backend
    ports:
      - "8020:8020"
    environment:
      - PORT=8020
    networks:
      - snake-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=http://backend:8020
        - WS_URL=ws://backend:8020
    container_name: snake-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - snake-network
    restart: unless-stopped

networks:
  snake-network:
    driver: bridge

