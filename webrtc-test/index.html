<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Mesajlaşma Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebRTC Mesajlaşma Test</h1>
        
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Bağlantı Durumu:</span>
                <span id="connectionStatus" class="status-value">Bağlantı Yok</span>
            </div>
            <div class="status-item">
                <span class="status-label">ICE Bağlantı Durumu:</span>
                <span id="iceConnectionStatus" class="status-value">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Signaling Durumu:</span>
                <span id="signalingStatus" class="status-value">-</span>
            </div>
        </div>

        <div class="connection-section">
            <h2>Bağlantı Kurma</h2>
            <div class="button-group">
                <button id="createOfferBtn" class="btn btn-primary">Offer Oluştur (Initiator)</button>
                <button id="createAnswerBtn" class="btn btn-secondary">Answer Oluştur (Receiver)</button>
            </div>
            
            <div class="sdp-section">
                <label for="remoteSdp">Remote SDP (Offer/Answer):</label>
                <textarea id="remoteSdp" placeholder="Karşı tarafın SDP'sini buraya yapıştırın..."></textarea>
                <button id="setRemoteSdpBtn" class="btn btn-success">SDP'yi Ayarla</button>
            </div>

            <div class="sdp-section">
                <label for="localSdp">Local SDP (Kopyala ve Gönder):</label>
                <textarea id="localSdp" readonly placeholder="SDP burada görünecek..."></textarea>
                <button id="copySdpBtn" class="btn btn-info">SDP'yi Kopyala</button>
            </div>
        </div>

        <div class="ice-section">
            <h2>ICE Candidates</h2>
            <div class="ice-candidates">
                <div class="ice-box">
                    <label>Local ICE Candidates:</label>
                    <textarea id="localIceCandidates" readonly placeholder="ICE candidates burada görünecek..."></textarea>
                    <button id="copyLocalIceBtn" class="btn btn-info">ICE'leri Kopyala</button>
                </div>
                <div class="ice-box">
                    <label>Remote ICE Candidates (Yapıştır):</label>
                    <textarea id="remoteIceCandidates" placeholder="Karşı tarafın ICE candidates'ını buraya yapıştırın..."></textarea>
                    <button id="addRemoteIceBtn" class="btn btn-success">ICE'leri Ekle</button>
                </div>
            </div>
        </div>

        <div class="messaging-section">
            <h2>Mesajlaşma</h2>
            <div class="messages-container">
                <div id="messages" class="messages"></div>
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." disabled>
                <button id="sendBtn" class="btn btn-primary" disabled>Gönder</button>
            </div>
        </div>

        <div class="logs-section">
            <h2>Loglar</h2>
            <div id="logs" class="logs"></div>
            <button id="clearLogsBtn" class="btn btn-secondary">Logları Temizle</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
